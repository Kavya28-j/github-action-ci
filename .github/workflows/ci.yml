name: CI Pipeline - Shell Automation

on:
  push:
    branches:
      - main

jobs:
  automation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Disk Usage Script
        run: ./scripts/disk_usage.sh

      - name: Run User Check Script
        run: ./scripts/user_check.sh

      - name: Run System Info Script
        run: ./scripts/system_info.sh
